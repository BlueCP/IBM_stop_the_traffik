<!DOCTYPE html>
<html>
  <head>
    <title>AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      id="ar-scene"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    >
      <!-- Hiro marker -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="url(models/model1.gltf)"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Kanji marker -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="url(models/scene.glb)"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
