<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Application</title>
  <style>
    /* Import IBM Plex font */
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f4f4f4;
    }

    .xr-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    .text-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      color: #0f62fe; /* IBM primary blue */
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #393939; /* IBM gray 100 */
    }
  </style>
</head>
<body>
  <div class="xr-overlay">
    <div class="text-container">
      <h1>Welcome to the Traffik Analysis Hub Virtual Exhibit</h1>
      <p>This exhibit is an interactive experience to explore the Traffik Analysis Hub (TAH) Wave your phone around while looking at the floor and tap to start.</p>
    </div>
  </div>

  <!-- Include your WebXR application script here -->
  <script src="your-webxr-script.js"></script>
</body>
</html>
